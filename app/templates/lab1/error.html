{% extends "base.html" %}

{% block lab %}{{ code }} {{ title }}{% endblock %}

{% block main %}
<div class="card">
    <h1 style="font-size: 3em; color: var(--danger-color);">{{ code }}</h1>
    <h2>{{ title }}</h2>
    
    <div style="background: #ffebee; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid var(--danger-color);">
        <p>{{ message }}</p>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="/" class="btn">На главную</a>
        <a href="/lab1/http_codes" class="btn">Назад к тестированию кодов</a>
    </div>
</div>
{% endblock %}
