{% extends "base.html" %}

{% block lab %}Регистрация — База знаний{% endblock %}

{% block main %}
<div class="card">
    <h2>Регистрация</h2>
    {% if error %}
        <div class="form-error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/lab8/register">
        <div class="form-group">
            <label class="form-label">Логин</label>
            <input name="login" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label class="form-label">Пароль</label>
            <input name="password" class="form-control" type="password">
        </div>
        <div style="margin-top:10px; display:flex; gap:10px; justify-content:flex-end;">
            <button class="btn btn-secondary" type="button" onclick="window.location.href='/lab8/'">Отмена</button>
            <button class="btn" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>
{% endblock %}
