{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}



{% block main %}
<div class="card">
    <h1>Список фильмов</h1>

    <table class="films-table" style="width:100%; border-collapse: collapse; margin-top: 16px;">
        <thead>
            <tr>
                <th style="text-align:left; border-bottom: 1px solid #ddd;">Название (рус.)</th>
                <th style="text-align:left; border-bottom: 1px solid #ddd;">Оригинал</th>
                <th style="text-align:left; border-bottom: 1px solid #ddd;">Год</th>
                <th style="text-align:left; border-bottom: 1px solid #ddd;">Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <div style="margin-top: 14px;">
        <button class="btn" id="add-film-btn">Добавить фильм</button>
    </div>
</div>

<!-- Форма добавления (модал) -->
<div id="add-film-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
        <h3 id="modal-title">Добавить фильм</h3>
        <input type="hidden" id="film-id">
        <div id="add-film-error" class="form-error" style="display:none;"></div>
        <div class="form-group">
            <label class="form-label">Название (оригинал)</label>
            <input id="film-title" class="form-control" type="text" maxlength="200">
            <div id="title-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label class="form-label">Название (рус.)</label>
            <input id="film-title-ru" class="form-control" type="text" maxlength="200">
            <div id="title-ru-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label class="form-label">Год</label>
            <input id="film-year" class="form-control" type="number" min="1800" max="2100" value="2020">
            <div id="year-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label class="form-label">Описание</label>
            <textarea id="film-description" class="form-control" rows="3"></textarea>
            <div id="description-error" class="error-message"></div>
        </div>
        <style>
            .error-message { color: #b10000; margin-top: 6px; min-height: 18px; font-size: 0.9em; }
        </style>
        <div style="margin-top:10px; display:flex; gap:10px; justify-content:flex-end;">
            <button class="btn btn-secondary" id="add-film-cancel">Отмена</button>
            <button class="btn" id="add-film-submit">Сохранить</button>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/films.js') }}"></script>

<script>
    fillFilmList();
</script>
{% endblock %}
