<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список цветов</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .flower-list { margin: 20px 0; }
        .flower-item { padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 5px; }
        .delete-link { color: red; margin-left: 15px; }
        .add-form { margin: 20px 0; padding: 15px; background: #e8f5e8; border-radius: 5px; }
        .clear-link { display: inline-block; margin: 10px 0; padding: 8px 15px; background: #f44336; color: white; text-decoration: none; border-radius: 3px; }
        input[type="text"] { padding: 5px; margin: 0 10px; }
        input[type="submit"] { padding: 5px 15px; background: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Список цветов</h1>
    
    <div class="flower-list">
        {% for flower in flowers %}
        <div class="flower-item">
            {{ loop.index }}. {{ flower.name }} - {{ flower.price }} руб 
            <a href="/lab2/del_flower/{{ loop.index0 }}" class="delete-link">удалить</a>
        </div>
        {% else %}
        <div class="flower-item">Список цветов пуст</div>
        {% endfor %}
    </div>

    <div>
        <a href="/lab2/clear_flowers" class="clear-link">Удалить все цветы</a>
    </div>

    <div class="add-form">
        <form action="/lab2/add_flower/" method="get">
            <strong>Добавить цветок:</strong>
            <input type="text" name="name" placeholder="название цветка" required>
            <input type="submit" value="добавить">
        </form>
    </div>

    <div>
        <a href="/lab2">Назад к лабораторной 2</a>
    </div>
</body>
</html>
