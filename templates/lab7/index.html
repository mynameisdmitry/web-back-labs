{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}



{% block main %}
<div class="card">
    <h1>Список фильмов</h1>

    <table style="width:100%; border-collapse: collapse; margin-top: 16px;">
        <thead>
            <tr>
                <th colspan="2" style="text-align:left; padding: 10px; border-bottom: 1px solid #ddd;">Название</th>
                <th style="text-align:left; padding: 10px; border-bottom: 1px solid #ddd;">Год</th>
                <th style="text-align:left; padding: 10px; border-bottom: 1px solid #ddd;">Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <div style="margin-top: 14px;">
        <button class="btn" onclick="addFilm()">Добавить фильм</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/films.js') }}"></script>
{% endblock %}
