<!-- templates/lab5/create_article.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1 class="page-title">Создание статьи</h1>

{% if error %}
  <div class="alert alert--error">{{ error }}</div>
{% endif %}

<form class="form" method="post">
    <div class="form__row">
        <label class="label">
            Название статьи:
            <input class="input" type="text" name="title" maxlength="50" required>
        </label>
    </div>

    <div class="form__row">
        <label class="label">
            Текст статьи:
            <textarea class="textarea" name="article_text" rows="10" required></textarea>
        </label>
    </div>

    <div class="form__actions">
        <button class="btn" type="submit">Готово</button>
        <a class="btn btn--secondary" href="{{ url_for('lab5.list_articles') }}">Назад</a>
    </div>
</form>
{% endblock %}
