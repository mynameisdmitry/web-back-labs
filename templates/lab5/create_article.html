<!-- templates/lab5/create_article.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="card">
  <h1 class="h1">Создание статьи</h1>
  <p class="p">Заполните поля и сохраните статью. Она будет доступна только вам.</p>

  {% if error %}
    <div class="alert alert--error">{{ error }}</div>
  {% endif %}

  <form class="form" method="post">
    <div class="form__row">
      <label class="label" for="title">Название статьи</label>
      <input class="input" id="title" type="text" name="title" maxlength="50" placeholder="Например: Конспект по теме..." required>
    </div>

    <div class="form__row">
      <label class="label" for="article_text">Текст статьи</label>
      <textarea class="textarea" id="article_text" name="article_text" rows="10" placeholder="Введите текст статьи..." required></textarea>
    </div>

    <div class="form__actions">
      <button class="btn btn--primary" type="submit">Сохранить</button>
      <a class="btn" href="{{ url_for('lab5.list_articles') }}">К списку статей</a>
    </div>
  </form>
</div>
{% endblock %}
