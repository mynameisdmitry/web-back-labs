<!-- templates/lab5/edit_article.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1 class="page-title">Редактировать статью</h1>

{% if error %}
  <div class="alert alert--error">{{ error }}</div>
{% endif %}

<form class="form" method="post" action="{{ url_for('lab5.edit_article', article_id=article['id']) }}">
    <div class="form__row">
        <label class="label">
            Название:
            <input class="input" type="text" name="title" maxlength="50" value="{{ article['title'] }}" required>
        </label>
    </div>

    <div class="form__row">
        <label class="label">
            Текст:
            <textarea class="textarea" name="article_text" rows="10" required>{{ article['article_text'] }}</textarea>
        </label>
    </div>

    <div class="form__actions">
        <button type="submit" class="btn">Сохранить</button>
        <a href="{{ url_for('lab5.list_articles') }}" class="btn btn--secondary">Назад</a>
    </div>
</form>
{% endblock %}
