<!-- templates/lab5/edit_article.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="card">
  <h1 class="h1">Редактирование статьи</h1>
  <p class="p">Измените поля и сохраните. Доступ ограничен владельцем.</p>

  {% if error %}
    <div class="alert alert--error">{{ error }}</div>
  {% endif %}

  <form class="form" method="post" action="{{ url_for('lab5.edit_article', article_id=article['id']) }}">
    <div class="form__row">
      <label class="label" for="title">Название</label>
      <input class="input" id="title" type="text" name="title" maxlength="50" value="{{ article['title'] }}" required>
    </div>

    <div class="form__row">
      <label class="label" for="article_text">Текст</label>
      <textarea class="textarea" id="article_text" name="article_text" rows="10" required>{{ article['article_text'] }}</textarea>
    </div>

    <div class="form__actions">
      <button type="submit" class="btn btn--primary">Сохранить</button>
      <a class="btn" href="{{ url_for('lab5.list_articles') }}">Назад</a>
    </div>
  </form>
</div>
{% endblock %}
