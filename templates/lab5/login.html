<!-- templates/lab5/login.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="card">
  <h1 class="h1">Вход</h1>
  <p class="p">Введите логин и пароль для доступа к вашим статьям.</p>

  {% if error %}
    <div class="alert alert--error">{{ error }}</div>
  {% endif %}

  <form class="form" action="{{ url_for('lab5.login') }}" method="post">
    <div class="form__row">
      <label class="label" for="login">Логин</label>
      <input class="input" id="login" type="text" name="login" placeholder="Введите логин" required>
    </div>

    <div class="form__row">
      <label class="label" for="password">Пароль</label>
      <input class="input" id="password" type="password" name="password" placeholder="Введите пароль" required>
    </div>

    <div class="form__actions">
      <button class="btn btn--primary" type="submit">Войти</button>
      <a class="btn" href="{{ url_for('lab5.register') }}">Регистрация</a>
    </div>
  </form>
</div>
{% endblock %}
