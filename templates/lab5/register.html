<!-- templates/lab5/register.html -->
{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1 class="page-title">Регистрация</h1>

{% if error %}
  <div class="alert alert--error">{{ error }}</div>
{% endif %}

<form class="form" action="{{ url_for('lab5.register') }}" method="post">
    <div class="form__row">
        <label class="label">
            Логин:
            <input class="input" type="text" name="login" required>
        </label>
    </div>

    <div class="form__row">
        <label class="label">
            Пароль:
            <input class="input" type="password" name="password" required>
        </label>
    </div>

    <div class="form__actions">
        <button class="btn" type="submit">Зарегистрироваться</button>
        <a class="btn btn--secondary" href="{{ url_for('lab5.lab') }}">Назад</a>
    </div>
</form>
{% endblock %}
